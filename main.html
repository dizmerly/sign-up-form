<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="leftSection">
        <img src="./bg.jpg" alt="" class="bgimage">
        <div class="logo"><img src="./output-onlinepngtools (2).png" alt="Logo"></div>
    </section>

    <div class="main">
        <section class="headerSection">
            <p>
                This is not a real online service. This is a template <br>
                sign up form, built to practice form creation skills. <br>
                Sign up <em>now</em> and get started down below
                <br><br>
                You <em>know</em> you want to
            </p>
        </section>  

        <section class="mainForm">
            <form class="signUpForm" action="">
                <div class="form-row">
                    <div class="form-cell">
                        <label for="fname">First Name</label>
                        <input id="fname" name='fname' type="text">
                    </div>
                    <div class="form-cell">
                        <label for="lname">Last Name</label>
                        <input id="lname" name='lname' type="text">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-cell">
                        <label for='email'>Email</label>
                        <input id='email' name='email' type='email' placeholder='joe@example.com'/>
                    </div>
                    <div class="form-cell">
                        <label for="phoneNumber">Phone Number</label>
                        <input type="number" id="phoneNumber" name="phoneNumber"/>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-cell">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" class="passwordInput">
                    </div>
                    <div class="form-cell">
                        <label for="cpassword">Confirm Password</label>
                        <input type="password" name="cpassword" id="cpassword" class="passwordInput">     
                    </div>
                </div>

                <div class="form-row">
                    <div id="passwordError" style="color: red; display: none;">Passwords don't match</div>
                </div>
        </section>

        <section class="submitForm">
            <div class='form-row'>
                <button type="submit" class="submitBtn">Create Account</button>
            </div>

            <p>Already have an account? <a href="">Log in</a></p>
        </section>
        
        </form>
    </div>

    <script src="javascript.js"></script>
</body>
</html>
